{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/blog-base.css' %}">{% block extrahead %}
    {% endblock %}
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-four-fifths">
              {% block masthead-headline %}
              {% endblock %}
              <hr>
              <h1 class="subtitle is-inline"><a id="home-link" href="{% url 'blog-home' %}"><i class="fab fa-accessible-icon"></i></a></h1>
              <h1 class="subtitle is-inline"><a href="/admin"><i class="fas fa-key"></i></a></h1>
            </div>
            <div class="column"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="section">
      <div class="container">
        {% block main-content %}
        {% endblock %}
      </div>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/blog-base.js' %}"></script>{% block extrascript %}
    {% endblock %}
  </body>
</html>
