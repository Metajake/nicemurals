{% load static %}<!DOCTYPE html>
<html>
  <head>
    <title>First Studio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/86fbf216f8.js"></script>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          {% block masthead %}
          {% endblock %}
          <h1 class="subtitle"><a id="home-link" href="/"><i class="fab fa-accessible-icon"></i></a></h1>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </section>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
