
{% extends 'blog/base.html' %}
{% block masthead %}
<h1 class="title is-1">{{tag}}</h1>{% endblock %}  
{% block content %}
<div class="columns">
  <div class="column is-four-fifths">{% for entry in entries %}
    <article>
      <h3><a href="/entry/{{entry.slug}}">{{entry.title}} </a></h3>
    </article>{% endfor %}
  </div>
  <div class="column">
    <ul></ul>{% for tag in tags %}
    <li><a href="tags/{{tag}}">{{tag}}</a></li>{% endfor %}
  </div>
</div>{% endblock %}
